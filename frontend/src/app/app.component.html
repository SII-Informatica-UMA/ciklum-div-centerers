<div class="container">
  <img class="imagen" src="https://mercadofitness.com/wp-content/uploads/2023/02/El-gimnasio-CARD-cumple-tres-meses-en-Ciudad-de-la-Costa-Uruguay.jpeg" type="image" style="position: absolute ; z-index: -100; opacity: 1; ">

  <div class="row">
    <h3 class="col-6">GESTIÓN DE ENTRENAMIENTOS DEPORTIVOS</h3>
    <div class="col" *ngIf="usuarioSesion">
      <p class="align-middle m-1">Bienvenido, {{usuarioSesion.nombre}}</p>
    </div>
    <div class="col-2" >
      <select *ngIf="usuarioSesion" class="form-select" [(ngModel)]="rolIndex">
        <option *ngFor="let rol of usuarioSesion.roles, let i = index" [value]="i" >{{rol.rol | titlecase}} {{rol.nombreCentro?'en '+rol.nombreCentro:''}}</option>
      </select>
    </div>
    <div class="col-2 m-1">
      <a *ngIf="!usuarioSesion"  [routerLink]="'/login'"><button class="btn btn-primary">Iniciar sesión</button></a>
      <button *ngIf="usuarioSesion"  class="btn btn-primary" (click)="logout()">Cerrar sesión</button>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand navbar-light bg-light" >
  <div class="collapse navbar-collapse" style="background-color: rgb(0, 0, 0);" >
    <div class="navbar-nav">
      <a class="nav-item nav-link" [routerLink]="'/'">Home</a>
    </div>
  </div>
</nav>

<router-outlet />
